<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="print">
  <meta name="Keywords" content="标题">
  <meta name="Description" content="描述">
  <link rel="stylesheet" href="../public/css/reset.css"/>
  <link rel="stylesheet" href="css/index.css">
  <script src='../public/js/jquery.3.2.1.min.js'></script>
  <script src='js/index.js'></script>
  <link href="../public/img/printIcon.png" rel="shortcut icon">
  <title>案例-淘宝网首页轮播</title>
 </head>
 <body>
    <!-- 主体部分 -->
    <div class="main">
        <!-- banner1部分 -->
        <div class="banner1">
            <!-- 图片列表 -->
            <ul class="picList" onselectstart='return false'>
                <li><img src="img/banner1/banner1.jpg" height="280" width="520" alt="img" title="print"></li>
                <li><img src="img/banner1/banner2.jpg" height="280" width="520" alt="img" title="print"></li>
                <li><img src="img/banner1/banner3.jpg" height="280" width="520" alt="img" title="print"></li>
                <li><img src="img/banner1/banner4.jpg" height="280" width="520" alt="img" title="print"></li>
                <li><img src="img/banner1/banner5.jpg" height="280" width="520" alt="img" title="print"></li>
            </ul>
            <!-- tab -->
            <div class="tab">
                <i class='on'></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <!-- 按钮列表 -->
            <div class="btnList" onselectstart='return false'>
                <div class="btn btnLeft"><</div>
                <div class="btn btnRight">></div>
            </div>
        </div>
        <!-- banner2部分 -->
        <div class="banner2" onselectstart='return false'>
            <!-- head部分 -->
            <div class="header">
                <img src="img/download.gif" height="17" width="49" class="logo">
                <h2>天猫必逛</h2>
                <p>热门品牌,天天上天猫!</p>
                <span><i>1</i>/6</span>
            </div>
            <!-- 图片列表 -->
            <ul class="piclist">
                <li class='item1'>
                    <img class='huanxin' src="img/banner2/banner1-1.jpg" height="244" width="210">
                    <img class='biqiang auto' src="img/banner2/banner1-2.jpg" height="121" width="210">
                    <img class='phone auto' src="img/banner2/banner1-4.jpg" height="121" width="210">
                    <img class='watch auto' src="img/banner2/banner1-3.jpg" height="121" width="210">
                    <img class='food auto' src="img/banner2/banner1-5.jpg" height="121" width="210">
                </li>
                <li class='item2'>
                    <div class="warp">
                        <img class='img1' src="img/banner2/banner2-1.jpg" height="155" width="250">
                        <img class='img2' src="img/banner2/banner2-2.jpg" height="155" width="250">
                    </div>
                </li>
                <li class='item3'>
                    <img src="img/banner2/banner3-1.png" height="200" width="130">
                    <img src="img/banner2/banner3-2.jpg" height="200" width="130">
                    <img src="img/banner2/banner3-3.jpg" height="200" width="130">
                    <img class='none' src="img/banner2/banner3-4.jpg" height="200" width="130">
                </li>
                <li class='item4'>
                    <img src="img/banner2/banner4-1.jpg" height="200" width="130" alt="">
                    <img src="img/banner2/banner4-2.jpg" height="200" width="130" alt="">
                    <img src="img/banner2/banner4-3.jpg" height="200" width="130" alt="">
                    <img class='none' src="img/banner2/banner4-4.jpg" height="200" width="130" alt="">
                </li>
                <li class='item5'>
                    <div><img src="img/banner2/banner5-1.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-2.png" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-3.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-4.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-5.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-6.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-7.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-8.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-9.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-10.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-11.jpg" alt="" width="90" height="45"></div>
                    <div><img src="img/banner2/banner5-12.jpg" alt="" width="90" height="45"></div>
                </li>
                <li class='item6'>
                    <div>
                        <img src="img/banner2/banner6-1.jpg" height="182" width="240" alt="">
                        <img src="img/banner2/banner6-2.jpg" height="182" width="240" alt="">
                    </div>
                </li>
            </ul>
            <!-- tab -->
            <div class="tab">
                <i class='on'></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <!-- 按钮列表 -->
            <div class="btnList" onselectstart='return false'>
                <div class="btn btnLeft"><</div>
                <div class="btn btnRight">></div>
            </div>
        </div>
    </div>
 </body>
</html>
